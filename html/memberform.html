<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>회원가입창</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/memberform.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="formInput">
      <form method="get" action="#" target="_self">
        <fieldset>
          <legend>로그인</legend>
          <label name="이름">이 &nbsp;&nbsp;&nbsp;&nbsp;름</label>
          <input type="text" name="n1" /><br />
          <label name="이름">비밀번호</label>
          <input type="password" name="n1" />
          <br />
          <button value="sumit">확인</button>
          <button value="reset">취소</button>
        </fieldset>
        <fieldset>
          <legend>수강 신청인</legend>
          <ul>
            <li>
              <label class="reg" for="id">학번</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label class="reg" for="id">성별</label>
              <input type="radio" name="gender" />남자
              <input type="radio" name="gender" />여자
            </li>
            <li>
              <label class="reg" for="id">숫자 증가</label>
              <br />
              <label>구매상품확인</label>
              <input type="checkbox" />구매확정
              <input type="number" min="0" max="1000" value="10" />개
              <br />
              <label>이벤트 상품 확인</label>
              <input type="checkbox" />이벤트상품 선택
              <input type="range" min="0" max="100" value="50" />
            </li>
            <li>
              <label class="reg" for="class">학과</label>
              <select id="class">
                <optgroup label="공과대학">
                  <option value="empty">-------------</option>
                  <option value=" archi">건축공학과</option>
                  <option value=" mechanic">기계공학과</option>
                  <option value=" indust">산업공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                  <option value="empty">-------------</option>
                  <option value=" soci">사회학과</option>
                  <option value=" langc">어문학과</option>
                  <option value=" philo">철학과</option>
                </optgroup>
              </select>
            </li>
            <li>
              <label class="reg">날짜</label>
              <br />
              <input
                type="date"
                min="2000-01-01"
                max="2025-12-31"
                value="2000-01-01"
              />
              <input type="month" />
              <input type="week" />
            </li>
            <li>
              <input
                type="image"
                src="../image/logo2.png"
                alt="로고"
                onclick="window.open('index.html')"
              />
            </li>
            <li>
              파일첨부
              <input type="file" />
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
